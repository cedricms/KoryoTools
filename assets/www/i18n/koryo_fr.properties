espionCardDetailMessage=Les &quot;Espions&quot; ont deux pouvoirs, chacun n&eacute;cessitant qu'une condition pr&eacute;alable soit remplie pour se d&eacute;clencher, en plus de la condition de majorit&eacute;.<br/><br/><i>Pouvoir 1 :</i> Pendant votre tour, si vous avez la majorit&eacute; des &quot;Espions&quot; vous pouvez voler &agrave; un autre joueur un jeton &quot;Point de Victoire&quot;. ATTENTION : Si aucun joueur ne poss&egrave;de de jeton, ce pouvoir ne peut &ecirc;tre utilis&eacute;.<br/><br/><i>Pouvoir 2 :</i> Les Espions vous prot&egrave;gent contre l'&eacute;v&egrave;nement &quot;Lobbying&quot;. Ainsi tant que vous avez la majorit&eacute; d'entre eux, vous ne pouvez pas &ecirc;tre la cible de l'&eacute;v&eacute;nement &quot;Lobbying&quot;. Lors d'une partie &agrave; 3 ou 4 joueurs, si vous jouez vous-m&ecirc;me l'&eacute;v&eacute;nement &quot;Lobbying&quot;, vous &ecirc;tes oblig&eacute; de cibler deux joueurs adverses. <b>ATTENTION</b> : Ce pouvoir ne peut &ecirc;tre activ&eacute; si vous contr&ocirc;lez au moins un &quot;Gardien&quot; (num&eacute;ro 7). Sa seule pr&eacute;sence, m&ecirc;me sans en avoir la majorit&eacute;, vous emp&ecirc;che d'utiliser ce pouvoir.
