precogCardQuantityMessage=1
precogCardDetailMessage=Le pouvoir de &quot;l'Omniscient&quot; est permanent, il vous permet de gagner toutes les &eacute;galit&eacute;s sur tous les pouvoirs, tout le temps. Donc par exemple si 3 joueurs ont chacun 2 <a href="#" data-toggle="tab" class="gardienLink">&quot;Gardiens&quot;</a> devant eux, mais qu'un de ces trois joueurs a &eacute;galement &quot;l'Omniscient&quot;, il gagne alors la protection contre les <a href="#" data-toggle="tab" class="barbaresLink">&quot;Barbares&quot;</a>, au d&eacute;triment de ses adversaires.<br/><br/><b>RAPPEL</b> : Ce pouvoir est inop&eacute;rant au moment du d&eacute;compte final des points d'influence.

espionCardNameMessage=L'Espion
espionCardTypeLabelMessage=Type
espionCardTypeMessage=Personnage
espionCardQuantityLabelMessage=Cartes en jeu
espionCardQuantityMessage=2
espionCardDetailMessage=Les <a href="#" data-toggle="tab" class="espionLink">&quot;Espions&quot;</a> ont deux pouvoirs, chacun n&eacute;cessitant qu'une condition pr&eacute;alable soit remplie pour se d&eacute;clencher, en plus de la condition de majorit&eacute;.<br/><br/><i>Pouvoir 1 :</i> Pendant votre tour, si vous avez la majorit&eacute; des <a href="#" data-toggle="tab" class="espionLink">&quot;Espions&quot;</a> vous pouvez voler &agrave; un autre joueur un jeton &quot;Point de Victoire&quot;. ATTENTION : Si aucun joueur ne poss&egrave;de de jeton, ce pouvoir ne peut &ecirc;tre utilis&eacute;.<br/><br/><i>Pouvoir 2 :</i> Les Espions vous prot&egrave;gent contre l'&eacute;v&eacute;nement <a href="#" data-toggle="tab" class="lobbyingLink">&quot;Lobbying&quot;</a>. Ainsi tant que vous avez la majorit&eacute; d'entre eux, vous ne pouvez pas &ecirc;tre la cible de l'&eacute;v&eacute;nement <a href="#" data-toggle="tab" class="lobbyingLink">&quot;Lobbying&quot;</a>. Lors d'une partie &agrave; 3 ou 4 joueurs, si vous jouez vous-m&ecirc;me l'&eacute;v&eacute;nement <a href="#" data-toggle="tab" class="lobbyingLink">&quot;Lobbying&quot;</a>, vous &ecirc;tes oblig&eacute; de cibler deux joueurs adverses. <b>ATTENTION</b> : Ce pouvoir ne peut &ecirc;tre activ&eacute; si vous contr&ocirc;lez au moins un <a href="#" data-toggle="tab" class="gardienLink">&quot;Gardien&quot;</a> (num&eacute;ro 7). Sa seule pr&eacute;sence, m&ecirc;me sans en avoir la majorit&eacute;, vous emp&ecirc;che d'utiliser ce pouvoir.

