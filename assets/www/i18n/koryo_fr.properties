precogCardDetailMessage=Le pouvoir de &quot;l' Omniscient&quot; est permanent, il vous permet de gagner toutes les &eacute;galit&eacute;s sur tous les pouvoirs, tout le temps. Donc par exemple si 3 joueurs ont chacun 2 &quot;Gardiens&quot; devant eux, mais qu'un de ces trois joueurs a &eacute;galement &quot;l'Omniscient&quot;, il gagne alors la protection contre les &quot;Barbares&quot;, au d&eacute;triment de ses adversaires.<br/><b>RAPPEL</b> : Ce pouvoir est inop&eacute;rant au moment du d&eacute;compte final des points d'influence.