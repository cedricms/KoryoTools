barbaresCardDetailMessage=When a <a href="#" data-toggle="tab" class="barbaresLink">&quot;Barbarian&quot;</a> is played, the player may destroy a &quot;Character&quot; card of an opponent. Be careful when applying the effect of the <a href="#" data-toggle="tab" class="barbaresLink">&quot;Barbarian&quot;</a>: the player controlling a majority of <a href="#" data-toggle="tab" class="gardienLink">&quot;Guardians&quot;</a> (#7) may not be targeted.

