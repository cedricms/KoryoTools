armateurCardQuantityLabelMessage=Cards in play
armateurCardQuantityMessage=5
armateurCardDetailMessage=During the Order Phase, if a player has the majority of &quot;Ship Owners&quot; in front of him, he may decide to play 2 cards of 2 different types (e.g. a &quot;Merchant&quot; and a <a href="#" data-toggle="tab" class="espionLink">&quot;Spy&quot;</a>) instead of playing any given number of cards of the same type (e.g. 5 <a href="#" data-toggle="tab" class="marchandLink">&quot;Merchants&quot;</a> or 3 <a href="#" data-toggle="tab" class="barbaresLink">&quot;Barbarians&quot;</a>).

