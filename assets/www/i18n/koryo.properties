lobbyingCardDetailMessage=When a <a href="#" data-toggle="tab" class="lobbyingLink">&quot;Lobbying&quot;</a> event card is played, the player may swap 2 &quot;Character&quot; cards between two different players (himself included). No &quot;Character&quot; card may be swapped however with the player (including himself) who controls the majority of <a href="#" data-toggle="tab" class="espionLink">&quot;Spies&quot;</a> (#2) (with no <a href="#" data-toggle="tab" class="gardienLink">&quot;Guardian&quot;</a> in front of him). This player may not be targeted by this event.
