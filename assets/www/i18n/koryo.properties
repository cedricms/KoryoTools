gardienCardQuantityLabelMessage=Cards in play
gardienCardQuantityMessage=7
gardienCardDetailMessage=As long as a player has the majority of <a href="#" data-toggle="tab" class="gardienLink">&quot;Guardians&quot;</a> in front of him, he may not be the target of a <a href="#" data-toggle="tab" class="barbaresLink">&quot;Barbarian&quot;</a> event (see below for how <a href="#" data-toggle="tab" class="barbaresLink">&quot;Barbarian&quot;</a> events work). He is protected against anyone willing to destroy one of his &quot;Character&quot; cards.

