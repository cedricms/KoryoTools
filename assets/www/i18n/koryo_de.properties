lobbyingCardDetailMessage=Wenn die <a href="#" data-toggle="tab" class="lobbyingLink">&quot;Einflussnahme&quot;</a> gespielt wird, darf der Spieler zwei Personenkarten, die verschiedenen Spielern geh&ouml;ren, austauschen (auch von sich selbst). Es darf in keinem Fall eine Personenkarte von einem Spieler (auch nicht dem Aussspielenden selbst) ausgetauscht werden, der die Mehrheit der <a href="#" data-toggle="tab" class="espionLink">&quot;Spione&quot;</a> (und keinen <a href="#" data-toggle="tab" class="gardienLink">&quot;W&auml;chter&quot;</a>) besitzt. Dieser Spieler darf von diesem Ereignis nicht betroffen werden.
