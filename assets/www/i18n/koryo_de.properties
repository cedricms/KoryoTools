gardienCardDetailMessage=Der Spieler, der die Mehrheit der <a href="#" data-toggle="tab" class="gardienLink">&quot;W&auml;chter&quot;</a> besitzt, ist vor dem Ereignis <a href="#" data-toggle="tab" class="barbaresLink">&quot;Barbaren&quot;</a> gesch&uuml;tzt (Auswirkungen der Barbaren, siehe unten). Er ist dagegen gesch&uuml;tzt, das jemand seine &quot;Personen&quot;-Karten zerst&ouml;rt.

