armateurCardDetailMessage=Hat ein Spieler in &quot;Phase 2 - Karten auslegen&quot;, die Mehrheit der &quot;Schiffsbesitzer&quot;, darf er 2 Karten unterschiedlichen Types (z. B. einen <a href="#" data-toggle="tab" class="marchandLink">&quot;H&auml;ndler&quot;</a> und einen <a href="#" data-toggle="tab" class="espionLink">&quot;Spion&quot;</a>) spielen, statt beliebig viele Karten eines Typs (wie z. B. 5 <a href="#" data-toggle="tab" class="marchandLink">&quot;H&auml;ndler&quot;</a> oder 3 Barbaren).

