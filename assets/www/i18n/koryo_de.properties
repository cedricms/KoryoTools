precogCardDetailMessage=Die F&auml;higkeit des Allwissenden ist andauernd. Der Spieler, der den Allwissenden besitzt, gewinnt jedes mal bei einem Gleichstand, um die Familienf&auml;higkeit und darf die entsprechende F&auml;higkeit nutzen. Wenn z. B. 3 Spieler 2 &quot;W&auml;chter&quot; besitzen und einer von ihnen den Allwissenden besitzt, ist nur er (nicht die anderen) vor dem Barbaren-Ereignis gesch&uuml;tzt.<br/><br/><b>ACHTUNG:</b> Dieses F&auml;higkeit gewinnt keine Gleichst&auml;nde in der Schlusswertung bei Spielende. Sie kann nur w&auml;hrend der Spielrunden genutzt werden.

