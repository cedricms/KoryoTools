precogCardQuantityMessage=1
precogCardDetailMessage=Die F&auml;higkeit des Allwissenden ist andauernd. Der Spieler, der den Allwissenden besitzt, gewinnt jedes mal bei einem Gleichstand, um die Familienf&auml;higkeit und darf die entsprechende F&auml;higkeit nutzen. Wenn z. B. 3 Spieler 2 <a href="#" data-toggle="tab" class="gardienLink">&quot;W&auml;chter&quot;</a> besitzen und einer von ihnen den Allwissenden besitzt, ist nur er (nicht die anderen) vor dem Barbaren-Ereignis gesch&uuml;tzt.<br/><br/><b>ACHTUNG:</b> Dieses F&auml;higkeit gewinnt keine Gleichst&auml;nde in der Schlusswertung bei Spielende. Sie kann nur w&auml;hrend der Spielrunden genutzt werden.

espionCardNameMessage=Die Spione
espionCardTypeLabelMessage=Art
espionCardTypeMessage=Charakter
espionCardQuantityLabelMessage=Karten im Spiel
espionCardQuantityMessage=2
espionCardDetailMessage=Die <a href="#" data-toggle="tab" class="espionLink">&quot;Spione&quot;</a> haben zwei unterschiedliche F&auml;higkeiten, f&uuml;r die man jeweils andere Voraussetzungen erf&uuml;llen muss, um sie nutzen zu k&ouml;nnen (zus&auml;tzlich zur erforderlichen Mehrheit). <br/><br/><i>F&auml;higkeit 1:</i> Wenn ein Spieler, die Mehrheit der <a href="#" data-toggle="tab" class="espionLink">&quot;Spione&quot;</a> in seinem Zug besitzt, kann er einen Siegpunkt-Marker von einem Mitspieler stehlen (nicht aus der Bank). Merke: Wenn kein Mitspieler einen Siegpunkt-Marker hat, ist diese F&auml;higkeit wirkungslos. <br/><br/><i>F&auml;higkeit 2:</i> Die <a href="#" data-toggle="tab" class="espionLink">&quot;Spione&quot;</a> sch&uuml;tzen auch vor dem Ereignis <a href="#" data-toggle="tab" class="lobbyingLink">&quot;Einflussnahme&quot;</a> (genauso wie die <a href="#" data-toggle="tab" class="gardienLink">&quot;W&auml;chter&quot;</a> gegen Barbaren). Allerdings wirkt dieser Schutz nicht, wenn der Spieler einen oder mehrere <a href="#" data-toggle="tab" class="gardienLink">&quot;W&auml;chter&quot;</a> (#7) besitzt. Nicht nur die Mehrheit der <a href="#" data-toggle="tab" class="gardienLink">&quot;W&auml;chter&quot;</a> verhindert den Schutz, ein <a href="#" data-toggle="tab" class="gardienLink">&quot;W&auml;chter&quot;</a> gen&uuml;gt schon!Im Falle des Schutzes darf der gesch&uuml;tzte Spieler nicht Ziel der <a href="#" data-toggle="tab" class="lobbyingLink">&quot;Einflussnahme&quot;</a> werden, auch nicht, wenn er selbst <a href="#" data-toggle="tab" class="lobbyingLink">&quot;Einflussnahme&quot;</a> ausspielt. Deswegen muss ein Spieler, der die Mehrheit der <a href="#" data-toggle="tab" class="espionLink">&quot;Spione&quot;</a> hat und <a href="#" data-toggle="tab" class="lobbyingLink">&quot;Einflussnahme&quot;</a> spielt, im 3er- und 4er-Spiel zwei Mitspieler ausw&auml;hlen (siehe unten).

