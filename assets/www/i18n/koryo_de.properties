banquierCardDetailMessage=Wenn ein Spieler, die Mehrheit der &quot;Bankiers&quot; in seinem Zug besitzt, darf er einen Siegpunkt-Marker nehmen. Allerdings gibt es nur 8 Siegpunkt-Marker im Spiel. Wenn also kein Marker mehr &uuml;brig ist, ist die Bank leer und diese F&auml;higkeit nutzlos.

