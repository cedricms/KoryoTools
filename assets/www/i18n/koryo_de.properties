espionCardDetailMessage=Die &quot;Spione&quot; haben zwei unterschiedliche F&auml;higkeiten, f&uuml;r die man jeweils andere Voraussetzungen erf&uuml;llen muss, um sie nutzen zu k&ouml;nnen (zus&auml;tzlich zur erforderlichen Mehrheit). <br/><br/><i>F&auml;higkeit 1:</i> Wenn ein Spieler, die Mehrheit der &quot;Spione&quot; in seinem Zug besitzt, kann er einen Siegpunkt-Marker von einem Mitspieler stehlen (nicht aus der Bank). Merke: Wenn kein Mitspieler einen Siegpunkt-Marker hat, ist diese F&auml;higkeit wirkungslos. <br/><br/><i>F&auml;higkeit 2:</i> Die &quot;Spione&quot; sch&uuml;tzen auch vor dem Ereignis &quot;Einflussnahme&quot; (genauso wie die &quot;W&auml;chter&quot; gegen Barbaren). Allerdings wirkt dieser Schutz nicht, wenn der Spieler einen oder mehrere &quot;W&auml;chter&quot; (#7) besitzt. Nicht nur die Mehrheit der &quot;W&auml;chter&quot; verhindert den Schutz, ein &quot;W&auml;chter&quot; gen&uuml;gt schon!Im Falle des Schutzes darf der gesch&uuml;tzte Spieler nicht Ziel der &quot;Einflussnahme&quot; werden, auch nicht, wenn er selbst &quot;Einflussnahme&quot; ausspielt. Deswegen muss ein Spieler, der die Mehrheit der &quot;Spione&quot; hat und &quot;Einflussnahme&quot; spielt, im 3er- und 4er-Spiel zwei Mitspieler ausw&auml;hlen (siehe unten).

